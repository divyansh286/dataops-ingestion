name: CI - DataOps Ingestion Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t dataops-ingestion:ci .

      - name: Run container health check
        run: |
          docker run --rm dataops-ingestion:ci python -m app.healthcheck
